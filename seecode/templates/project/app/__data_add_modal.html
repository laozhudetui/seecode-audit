<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 680px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">创建应用</h4>
      </div>
      <form class="form-horizontal" action="/project/app/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <!-- Horizontal Form -->
          <!-- form start -->
          <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-3 control-label">应用名(*)：</label>
              <div class="col-sm-9">
                <input type="text" name="name" required class="form-control" style="width: 400px;">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">模块名：</label>
              <div class="col-sm-9">
                <input type="text" name="module_name" class="form-control" style="width: 400px;"
                       onkeyup="this.value=this.value.replace(/[^a-z0-9_.\-:]/g,'');"
                       placeholder="ds_trunk_admin.example.com" required>
              </div>
            </div>
            <hr>
            <div class="form-group">
              <label class="col-sm-3 control-label">所属项目(*)：</label>
              <div class="col-sm-9">
                <select name="project" class="form-control select2" required id="project" style="width: 400px;"></select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">指定分支(*)：</label>
              <div class="col-sm-9">
                 <select name="branch" class="form-control select2" required id="branch" style="width: 400px;"></select>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="submit-rule">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
