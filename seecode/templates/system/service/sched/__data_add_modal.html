<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 680px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">创建定时器</h4>
      </div>
      <form class="form-horizontal" action="/sys/service/sched/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="action" value="add">
        <div class="modal-body">
          <!-- Horizontal Form -->
          <!-- form start -->
          <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-3 control-label">名称(*)：</label>
              <div class="col-sm-9">
                <input class="form-control" placeholder="每10分钟执行一次" required name="name" maxlength="128">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">类型(*)：</label>
              <div class="col-sm-9">
                <select class="form-control" name="type" required id="sched-type" style="width: 280px">
                  {%for item in sched_list%}
                  <option value="{{item.0}}">{{item.1}}</option>{%endfor%}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">内容：</label>
              <div class="col-sm-9">
               <input class="form-control" type="text" value="" placeholder="* */2 * * *" required name="value"
                      id="value" style="width: 280px">
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="submit-rule">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
