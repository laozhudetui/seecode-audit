<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 680px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加开发语言</h4>
      </div>
      <form class="form-horizontal" action="/sys/lang/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <!-- Horizontal Form -->
          <!-- form start -->
          <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-3 control-label">名称(*)：</label>
              <div class="col-sm-9">
                <input type="text" name="name" required class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Key(*)：</label>
              <div class="col-sm-9">
                <input type="text" name="key" required class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">后缀(*)：</label>
              <div class="col-sm-9">
                <input type="text" name="suffix" required class="form-control">
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="submit-rule">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
