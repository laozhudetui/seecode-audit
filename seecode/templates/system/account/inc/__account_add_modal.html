{% load get_perms %}
<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 680px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加账号</h4>
      </div>
      <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="action" value="add" />
        <div class="modal-body">
          <!-- Horizontal Form -->
          <!-- form start -->
          <div class="box-body">
            <div class="form-group">
              <label for="perm-name" class="col-sm-3 control-label">账号(*)：</label>
              <div class="col-sm-9">
                <input type="text" name="name" required class="form-control" id="perm-name"
                       onkeyup="this.value=this.value.replace(/[^\w_]/g,'');">
              </div>
            </div>

            <div class="form-group">
              <label for="perm-name" class="col-sm-3 control-label">密码(*)：</label>
              <div class="col-sm-9">
                <input type="password" name="password1" required class="form-control">
              </div>

            </div>
            <div class="form-group">
              <label for="perm-name" class="col-sm-3 control-label">再次输入密码(*)：</label>
              <div class="col-sm-9">
                <input type="password" name="password2" required class="form-control">
              </div>

            </div>
            <div class="form-group">
              <label for="perm-name" class="col-sm-3 control-label">邮箱(*)：</label>
              <div class="col-sm-9">
                <input type="text" name="email" required class="form-control"
                       onkeyup="this.value=this.value.replace(/[^\w_\-\.@]/g,'');">
              </div>

            </div>
            <div class="form-group">
              <label for="perm-name" class="col-sm-3 control-label">是否激活：</label>
              <div class="col-sm-9">
                <input type="checkbox" checked name="active">
              </div>
            </div>
            <!-- /.box-footer -->
          </div>
          <div class="modal-footer" style="border: 0px">
            <button type="submit" class="btn btn-primary" id="submit-rule" style="width: 80px">创建</button>

          </div>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
