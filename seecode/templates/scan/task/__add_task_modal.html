<div class="modal fade" id="modal-task">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 680px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">创建扫描任务</h4>
      </div>
      <form class="form-horizontal" action="/scan/task/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="role" value="title">
        <div class="modal-body">
          <!-- Horizontal Form -->
          <!-- form start -->
          <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-3 control-label">所属分组(*)：</label>
              <div class="col-sm-9">
                <select class="form-control select2 task_group" required style="width: 420px;"
                        name="task_group"></select>
                <i class="fa fa-fw fa-angle-double-down" id="btn-adv"></i>
              </div>
            </div>
            <div id="adv" style="display:none">
              <div class="form-group">
                <label class="col-sm-3 control-label">项目方式(*)：</label>
                <div class="col-sm-9">
                  <select class="form-control" required id="switch" name="task_type" style="width: 420px;">
                    {%for item in group_type_list%}<option value="{{item.0}}" {%if item.0 == 1 %}selected{%endif%}>{{item.1}}</option>
                    {%endfor%}
                  </select>
                </div>
              </div>
              <div class="form-group scan_group" style="display: none">
                <label class="col-sm-3 control-label">请输入项目组(*)：</label>
                <div class="col-sm-9"><select name="group" class="form-control select2 scan_group"
                          id="group" style="width: 420px;"></select>
                </div>
              </div>
              <div class="form-group scan_group" id="branch" style="display: none">
                <label class="col-sm-3 control-label">扫描分支(*)：</label>
                <div class="col-sm-9"><input class="form-control scan_group" name="branch" value="master"
                         onkeyup="this.value=this.value.replace(/[^a-z0-9_.\-:\/]/g,'');" style="width: 420px;">
                </div>
              </div>
              <div class="form-group scan_project">
                <label class="col-sm-3 control-label">请选择项目(*)：</label>
                <div class="col-sm-9">
                  <select name="project" class="form-control select2 scan_project" id="project" style="width: 420px;"></select>
                </div>
              </div>
            </div>
            <div class="form-group scan_project">
                <label class="col-sm-3 control-label">请选择应用(*)：</label>
                <div class="col-sm-9">
                  <select name="app_id" class="form-control select2 scan_project app"
                          required style="width: 420px;"></select>
                  <a href="/project/app/" target="_blank">创建</a>
                </div>
              </div>
            <div class="form-group scan_project">
              <label class="col-sm-3 control-label"></label>
              <div class="col-sm-9">
                <input type="checkbox" value="on" name="is_force_scan" title="每次扫前先同步最新代码"> 同步新代码
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="submit-rule">创建</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
