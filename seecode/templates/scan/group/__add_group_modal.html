<div class="modal fade" id="modal-group">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 680px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">创建任务分组</h4>
      </div>
      <form class="form-horizontal" action="/scan/group/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <!-- Horizontal Form -->
          <!-- form start -->
          <div class="modal-body">
             <div class="form-group">
              <label class="col-sm-3 control-label">分组名称(*)：</label>
              <div class="col-sm-9">
                <input class="form-control" name="name" required placeholder="默认扫描分组">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">扫描模板：</label>
              <div class="col-sm-9">
                <select class="form-control" name="profile" required>
                  {%for item in template_list%}<option value="{{item.id}}">{{item.name}}</option>{%endfor%}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">执行方式：</label>
              <div class="col-sm-9">
                <select class="form-control" name="scan_type" required>
                  <option value="-1">立即执行</option>
                  {%for item in sched_list%}<option value="{{item.id}}">{{item.name}}</option>{%endfor%}
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="submit-rule">创建</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
