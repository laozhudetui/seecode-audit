<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 680px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">注册服务</h4>
      </div>
      <form class="form-horizontal" action="/node/service/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <!-- Horizontal Form -->
          <!-- form start -->
          <div class="modal-body">
             <div class="form-group">
              <label class="col-sm-3 control-label">服务名称(*)：</label>
              <div class="col-sm-9">
                <input class="form-control" name="name" required maxlength="255">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">进程关键字(*)：</label>
              <div class="col-sm-9">
                <input class="form-control" name="process_keyword" required maxlength="255"
                       onkeyup="this.value=this.value.replace(/[^\w_: .\-/g,'');">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">所属角色：</label>
              <div class="col-sm-9">
                  <select class="form-control" name="role">
                      {%for item in node_role%}
                      <option value="{{item.0}}">{{item.1}}</option>{%endfor%}
                    </select>
              </div>
            </div>

               <div class="form-group">
              <label class="col-sm-3 control-label">服务描述：</label>
              <div class="col-sm-9">
                <textarea class="form-control" rows="4"></textarea>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="submit-rule">创建</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
