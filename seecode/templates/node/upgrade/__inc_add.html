<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 680px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">创建升级包</h4>
      </div>
      <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="action" value="release">
        <div class="modal-body">
          <!-- Horizontal Form -->
          <!-- form start -->
          <div class="modal-body">
             <div class="form-group">
              <label class="col-sm-3 control-label">发布版本：</label>
              <div class="col-sm-9">
                <input class="form-control" name="version" required 
                value="v{{version.major}}.{{version.minor}}.{{version.revision}}" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">描述说明：</label>
              <div class="col-sm-9">
                <textarea class="form-control" rows="4" name="description"></textarea>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="submit-rule">创建升级包</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
